<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Display</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div id="product-container">
    <div id="product-image-container">
      <img src="./images/image-product-desktop.jpg" alt="product-image">
    </div>
    <div id="product-text-container">
      <span>PERFUME</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.</p>
      <div id="price-container">
        <p>$149.99 </p>
        <s>$169.99</s>
      </div>
      <button id="addtocart" onclick=showNotification()><img src="./images/icon-cart.svg" alt="icon">Add to Cart</button>
    </div>
  </div>

  <script>
    function showNotification(){
      var productname = "PERFUME";
      document.getElementById("addtocart").append("Product added to cart!")
    }
  </script>


</body>

</html>
